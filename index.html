<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>23碼課程代碼解析</title>

        <script src="./plugin/jquery/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="./plugin/bootstrap/css/bootstrap.min.css">
        <script src="./plugin/bootstrap/js/bootstrap.min.js"></script>
        <script src="./plugin/bootstrap/js/bootstrap.bundle.min.js"></script>

        
        <link rel="stylesheet" href="./mycss.css">
        <script src="./data.js"></script>
        <script src="./myjs.js"></script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="content-block">
                <div class="form-group row">
                    <label for="classCode-1" class="col-sm-2 col-form-label">第1組課程代碼</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="classCode-1" maxlength="23" placeholder="23碼課程代碼">
                        <small class="alertMsg badge badge-danger text-wrap">課程代碼不為23碼</small>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="classCode-2" class="col-sm-2 col-form-label">第2組課程代碼</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="classCode-2" maxlength="23" placeholder="23碼課程代碼">
                        <small class="alertMsg badge badge-danger text-wrap">課程代碼不為23碼</small>
                    </div>
                </div>
                
                
            </div>
            <div class="content-block">
            <table class="table" id="ovTable">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">代碼含意</th>
                    <th scope="col">第 1 組代碼</th>
                    <th scope="col">第 2 組代碼</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>
    </body>
</html>
